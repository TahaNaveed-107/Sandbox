<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/index.css" />

  <body>

    <div class="vidContent">

    <div class="container">
      <div class="navContent">
        <nav class="nav">
          <a id="leftlink" href="">Sandbox</a>

            <a href="https://twitter.com/?lang=en" target="_blank">
              <img width="5%" src="/twitter.png" alt="" />

            <a href="https://www.instagram.com/" target="_blank">

      <h2 style="text-align: center; color: white; margin-top: 10vh">

      </h2>
      <h3>Unordered List</h3>
      <p>Hobbies</p>
      <ul>
        <li>Stargazing</li>
        <li>Gardening</li>
        <li>Playing Games</li>
        <li>Nuqta Cheeni</li>
      </ul>

      <br />
      <h3>Ordered List</h3>
      <p>Process of Making tea</p>
      <ol>
        <li>Boil Water</li>
        <li>Add tea leaves</li>
        <li>Let it boil</li>
        <li>Add Milk</li>
        <li>Add Sugar as per liking</li>
        <li>Done</li>
      </ol>
